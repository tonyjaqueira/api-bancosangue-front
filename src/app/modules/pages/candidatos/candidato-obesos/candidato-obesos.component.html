    <h1>
      Candidados a Doação de Sangue
    </h1>
  </section>
  
  <section class="content">
  
    <p-panel header="Percentual de obesidade por gênero" [toggleable]="true" class="p-shadow-1">
  
        <p-chart type="pie" [data]="data"></p-chart>
      
    </p-panel>
  
  </section>
